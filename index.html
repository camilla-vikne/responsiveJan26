<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive design and images</title>
  </head>
  <body>
    <header>
      <h1>Responsive design and images</h1>
    </header>
    <main>
      <figure>
        <img
          src="./assets/tomoko-uji-kxvn1ogpTtE-unsplash.jpg"
          alt="Pink flowers against a white background"
        />
        <figcaption>A beautiful field of flowers.</figcaption>
      </figure>
      <section class="images">
        <!-- <div class="box"></div> -->
        <img
          src="./assets/andrew-small-EfhCUc_fjrU-unsplash.jpg"
          alt="A pink flower"
          width="150px"
        />
        <picture>
          <source
            media="(max-width:500px)"
            srcset="./assets/dorne-marting-WJJ3xP5Z_vw-unsplash.jpg"
          />
          <source
            media="(max-width:700px)"
            srcset="./assets/irina-iriser-mNz9Pa3tz34-unsplash.jpg"
          />
          <img src="./assets/roonz-nl-ATgfRqpFfFI-unsplash.jpg" alt="Tulip" />
        </picture>
      </section>
      <section class="measurements">
        <div id="px"><p>Pixel</p></div>
        <div id="ch">
          <p>Character</p>
          0000000000
        </div>
        <div id="em"><p>Element</p></div>
        <div id="rem"><p>Relative element</p></div>
      </section>
      <section class="measurements">
        <div id="percentage"><p>Percentage</p></div>
        <div id="vh"><p>View height</p></div>
        <div id="vw"><p>View width</p></div>
        <div id="maxwidth"><p>max-width</p></div>
      </section>
    </main>
  </body>
</html>
